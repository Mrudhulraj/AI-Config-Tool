{% extends 'base.html'%}

{%block head%}
<div class="header">
    <h1>Weeder Configure </h1>
</div>

{%endblock%}

{%block body%}

    <button class="accordion">Actuator Activation</button>
    <div class="panel">
        <form id="actuator">
           <label for="length">Blade Length</label>
           <input type="float" id="Blade Length" value=3.0>
           
        </form>
    </div>
    <button class="accordion">Calibration</button>
    <div class="panel">
        <form id="calibration">
           <label for="pattern">Board Pattern</label>
           <input type="float" id="Blade Length">
            <br>
           <label for="length">Board Size in sq cm</label>
           <input type="float" id="Blade Length">

        </form>
    </div>
    
    <button class="reset">Reset</button>
    <button class="save">Save</button>
{%endblock%}
